<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error handling</title>
</head>
<body>
    <script>
        var a = 5;
        var b = 6;
        console.log("a = " + a);
        console.log("b = " +  b);
        console.log("a + b = " , a + b);
        console.log("a + b =",     a + b);
        try{
 console.log("a + b =" , a + b);
        } catch(err){
            console.log(err)
        }
       
        console.log("a + b =" , a + b);
        console.log("a + b =" , a + b);
        console.log("a + b =" , a + b);
    </script>
</body>
</html>
